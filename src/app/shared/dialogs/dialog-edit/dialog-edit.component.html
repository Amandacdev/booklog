<h1 mat-dialog-title style="text-align: center">Edição - {{data.book.title}}</h1>

<div mat-dialog-content >
    <p>Atualize abaixo as informações necessárias:</p>
    <div fxLayout="column" fxLayoutAlign="space-around stretch" >
        <mat-form-field>
            <mat-label>Título</mat-label>
            <input matInput [value]="data.book.title">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Autor</mat-label>
            <input matInput [value]="data.book.author">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Preço</mat-label>
            <input matInput [value]="data.book.price | number:'1.2-2'">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Imagem</mat-label>
            <input matInput [value]="data.book.image">
        </mat-form-field>

        <mat-form-field>
            <mat-label>Sinopse</mat-label>
            <textarea rows = "8" matInput [value]="data.book.synopsis"></textarea>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions style="justify-content: center">
    <button mat-raised-button color="warn" (click)="closeDialog()">Cancelar</button>
    <button mat-raised-button color="primary" (click)="edit(data.book)" >Salvar Alterações</button>
</div>
