<mat-card class="book-card" *ngFor="let book of books">
  <img class="book-img" mat-card-image src="{{book.image}}" alt="book cover">
  <mat-card-header>
    <mat-card-title>{{book.title}}</mat-card-title>
    <mat-card-subtitle class="book-subtitle" >{{book.author}}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="book-synopsis">
    <p> R$ {{book.price}} </p>
    <div class="book-buttons">
      <button mat-raised-button color="primary" >
        <mat-icon>favorite</mat-icon>
        Comprar
      </button>

      <button mat-raised-button
              matTooltip="{{book.synopsis}}"
              aria-label="button that displays the synopsis when focused or hovered over">
        <mat-icon>book</mat-icon>

        Sinopse
      </button>
    </div>
  </mat-card-content>
